<body>
<div class="jumbotron align-content">
    <h1 class="text-center"> My To Do List</h1>
    <div class="add-to-do mx-auto">
        <i class="fa fa-plus-circle" aria-hidden="true" type="button" onclick="addToDo(input.value)"></i>
        <input type="text" id="item" placeholder="Add a Task">
    </div>
</div>
    <!------------
    To do list app--------->
    <div class="container1">
        <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
                <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
    </div>
    <!------------
    To do list app--------->
